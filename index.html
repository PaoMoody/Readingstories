<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story Mode - Julie and the Magic Box</title>
  <style>
    body {
      font-family: 'Avenir', sans-serif;
      background-color: #ffffff;
      color: #333;
      padding: 40px;
      line-height: 1.6;
      font-size: 20px;
      text-align: center;
    }
    .button-container {
      margin-bottom: 40px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ffc764;
      cursor: pointer;
    }
    button:hover {
      background-color: #e47e00;
      color: white;
    }
    .short-a { color: #ff6666; }
    .short-e { color: #ff9966; }
    .short-i { color: #66ccff; }
    .short-o { color: #ffcc66; }
    .short-u { color: #66ff99; }
    .magic-e { color: #cc99ff; }
    .digraph-sh, .digraph-ch { color: #ff66cc; }
    .target { font-weight: bold; text-transform: uppercase; }
    .hidden { display: none; }
    .nav-buttons { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="button-container" id="stageSelect">
    <h1>Select Your Stage</h1>
    <button onclick="startStage(1)">Stage 1: Character Words</button>
    <button onclick="startStage(2)">Stage 2: Colored Text</button>
  </div>

  <div id="stage1" class="hidden">
    <div id="stage1Content"></div>
    <div class="nav-buttons">
      <button onclick="prevPhrase()">‚¨Ö</button>
      <button onclick="goHome()">üè†</button>
      <button onclick="nextPhrase()">‚û°</button>
    </div>
  </div>

  <div id="stage2" class="hidden">
    <h1>Julie and the Magic Box</h1>
    <div id="stage2Content"></div>
    <div class="nav-buttons">
      <button onclick="prevParagraph()">‚¨Ö</button>
      <button onclick="goHome()">üè†</button>
      <button onclick="nextParagraph()">‚û°</button>
    </div>
  </div>

  <script>
    const stage1Phrases = [
      ['Julie', 'had', 'a', 'B.png', 'Short-i.png', 'G.png',   , 'B.png', 'Short-o.png', 'X.png'],
      ['She', 'liked', 'H.png', 'Short-e.png', 'R.png',   , 'B.png', 'Short-o.png', 'X.png', 'a', 'lot'],
      ['I.png', 'Short-i.png', 'T.png', 'is', 'my', 'fun', 'B.png', 'Short-o.png', 'X.png'],
    ];

    const stage2Paragraphs = [
      `<span class="target short-u">Julie</span> had a <span class="target short-i">BIG</span> <span class="target short-o">BOX</span>. She liked <span class="target short-e">HER</span> <span class="target short-o">BOX</span> a lot. <span class="target short-i">IT</span> is my fun <span class="target short-o">BOX</span>,‚Äù she said.`,
      `One day, <span class="target short-u">JULIE</span> put the <span class="target short-o">BOX</span> in a <span class="target short-e">DEN</span>. She said, ‚ÄúThis is the best <span class="target short-o">SPOT</span>.‚Äù What was in the <span class="target short-o">BOX</span>? A <span class="target short-i">WIG</span>, a <span class="target magic-e">KITE</span>, and a <span class="target magic-e">BONE</span>!`
    ];

    let currentPhrase = 0;
    let currentParagraph = 0;

    function renderPhrase() {
      const container = document.getElementById('stage1Content');
      container.innerHTML = '';
      stage1Phrases[currentPhrase].forEach(token => {
        const span = document.createElement('span');
        if (token.endsWith('.png')) {
          const img = document.createElement('img');
          img.src = token;
          img.alt = token;
          img.style.height = '60px';
          img.style.margin = '5px';
          container.appendChild(img);
        } else {
          span.textContent = token + ' ';
          container.appendChild(span);
        }
      });
    }

    function renderParagraph() {
      const container = document.getElementById('stage2Content');
      container.innerHTML = stage2Paragraphs[currentParagraph];
    }

    function nextPhrase() {
      if (currentPhrase < stage1Phrases.length - 1) {
        currentPhrase++;
        renderPhrase();
      }
    }

    function prevPhrase() {
      if (currentPhrase > 0) {
        currentPhrase--;
        renderPhrase();
      }
    }

    function nextParagraph() {
      if (currentParagraph < stage2Paragraphs.length - 1) {
        currentParagraph++;
        renderParagraph();
      }
    }

    function prevParagraph() {
      if (currentParagraph > 0) {
        currentParagraph--;
        renderParagraph();
      }
    }

    function goHome() {
      document.getElementById('stage1').classList.add('hidden');
      document.getElementById('stage2').classList.add('hidden');
      document.getElementById('stageSelect').classList.remove('hidden');
    }

    function startStage(stage) {
      document.getElementById('stageSelect').classList.add('hidden');
      if (stage === 1) {
        document.getElementById('stage1').classList.remove('hidden');
        currentPhrase = 0;
        renderPhrase();
      } else if (stage === 2) {
        document.getElementById('stage2').classList.remove('hidden');
        currentParagraph = 0;
        renderParagraph();
      }
    }
  </script>
</body>
</html>
